<div class="map">
  <ng-container *ngFor="let a of taskservice.taskdata; let i = index">
    <app-challenge-button
      class="button"
      [num]="i + 1"
      [title]="a.title"
      [description]="a.description"
    ></app-challenge-button>
  </ng-container>
  <app-stopbutton *ngIf="eventservice.toggleStopButton"></app-stopbutton>
</div>
