<div class="main-container">
    <div class="inner-container">
        <span>
            <img src="{{picture}}">
        </span>
        <h3>{{name}}</h3>
    </div>
    <button (click)="toggleRemove()" class="remove-button">Remove</button>
</div>

<app-delete-dialog [name]="name" *ngIf="removeIsPressed" (closeRemoveDialog)="toggleRemove()"></app-delete-dialog>
