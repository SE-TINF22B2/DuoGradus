<button
  (click)="challengeButtonIsClicked()"
  [ngClass]="{ 'button-19': disabled === false, 'button-19-false': disabled }"
  role="button"
  [disabled]="disabled"
>
  <span id="button-top">Training</span><br /><span>{{ num }}</span>
</button>

<app-challenge-dialog
  *ngIf="buttonIsclicked"
  [num]="num"
  [steps]="steps"
  [time]="time"
  class="wipe-up"
  (closeDialog)="closeDialog()"
></app-challenge-dialog>
